<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA SW</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/site.css" />
    <link rel="manifest" href="./manifest.json" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          Matej's PWA
          <img
            src="/assets/img/logo-brand.png"
            class="d-inline-block align-text-top"
          />
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="brag.html">Brag</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="recorder.html">Recorder</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="snapAudio" class="d-flex flex-column align-items-center">
      <h3>Record an audio note:</h3>
      <div id="beforeAudio" class="d-flex flex-column align-items-center">
        <button class="btn btn-primary mt-2" id="start">
          <i class="bi bi-mic"></i>
          Snap
        </button>
        <button class="btn btn-primary mt-2 d-none" id="stop">
          <i class="bi bi-stop-circle"></i>
          Stop
        </button>
      </div>

      <div id="afterAudio" class="d-none">
        <div id="soundClips"></div>
        <input
          id="snapName"
          type="text"
          class="form-control mt-2"
          placeholder="give it a catchy name..."
        />
        <button class="btn btn-success" id="btnUpload">
          <i class="bi bi-cloud-upload"></i>
          Upload
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="recorder.js"></script>
  </body>
</html>
